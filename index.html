<!doctype html>
<head>
<meta charset=UTF-8>
<title>Biblio Entry Maker 2000</title>
<style>
div > label {
	width: 15%;
	display: inline-block;
	text-align: right;
}
input {
	width: 60%;
}
label.inline {
	width: auto;
	text-align: left;
	display: inline-block;
}
label.inline input {
	width: auto
}
fieldset > div {
	padding: .5em 0;
}
p.help {
	display: none;
}

input[type=text]:invalid {
  border: 2px solid red;
}
input[type=text]:valid {
  border: 2px solid green;
}
.idle{
   display: none;
}
.loading{
  display: inline-block;
}
section{
  border: 1px solid black;
}
#specDisplay{
  width: 100%;
  min-height: 30%;
}
</style>
</head>

<body>
<h1>Biblio Entry Maker 2000</h1>
<p>Once you've got your entry, head over to <a href="https://github.com/darobin/respec">respec on GitHub</a>. Found a bug? Wanna help make this better? <a href="https://github.com/marcoscaceres/bib_entry_maker/">It's on GitHub</a>.</p>
<form id="entryForm">
  <fieldset>
    <legend>Entry Details</legend>
    <div>
      <label for="href">Link: </label>
      <input required list="href_list" value="http://www.w3.org/TR/" name="href" type="url" placeholder="http://www.w3.org/TR/">
      <datalist id="href_list"></datalist> 
      <button name="fetchButton" disabled>Fetch!</button>
      <progress class="idle"></progress>
    </div>
    <div>
      <label class="fieldname">Entry ID:</label>
      <input name="entryid" placeholder="SUPERSPEC" type="text" required pattern="^[\w|\d]+[-|\w|\d]+$" list="entryid_list">
      <datalist id="entryid_list"></datalist> 
      <p class="help">The id used to refer to this entry. Convention is to use UPPERCASE.</p>
    </div>
    <div>
      <label for="spectitle">Title: </label>
      <input name="spectitle" list="spectitle_list" type="text" required placeholder="The Foo Spec">
      <datalist id="spectitle_list"></datalist> 
    </div>
    <div>
      <label for="authors">Editor(s):</label>
      <input name="authors" type="text" placeholder="A. Person, S. Other">
      <label class="inline">
        <input type="checkbox" name="etAl">
        et al.</label>
    </div>
    <div>
      <label for="date">Pub date:</label>
      <input name="date" type="date" placeholder="1 May 2001">
    </div>
    <div>
      <label for="status">Status: </label>
      <input name="status" list="status_list" placeholder="WD">
      <datalist id="status_list">
          <option>Living Standard</option>
      		<option>FPWD</option>      
      		<option>WD</option>
      		<option>LC</option>
          <option>CR</option>
          <option>PR</option>
          <option>REC</option>
          <option>NOTE</option>
          <option>Informational</option>
       </datalist>
    </div>
    <div>
      <label for="publisher">Publisher:</label>
      <input name="publisher" type="text" list="publishers_list" placeholder="W3C">
      <datalist id="publishers_list">
          <option>W3C</option>
          <option>IETF</option>
          <option>3GPP</option>
          <option>ECMA</option>
       </datalist>
    </div>
  </fieldset>
  <fieldset>
  <button id="validateButton">Validate!</button>
  </fieldset>
</form>
<section>
<output><pre contenteditable id="output"></pre></output>
</section>

<iframe src="" id="specDisplay"></iframe>
